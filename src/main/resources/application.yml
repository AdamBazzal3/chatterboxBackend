logging:
  level:
    org:
      springframework:
        security: TRACE
server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  security:
    users:
      username: adam
      password: 123

  application:
    name: ChatterBox
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/chatterbox
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  mail:
    host: localhost
    port: 1025
    username: hello
    password: hello

    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
